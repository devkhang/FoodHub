name: CI/CD - Staging tự động • Production cần duyệt

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:

  # ==================== 1. TEST ====================
  test:
    runs-on: ubuntu-latest
    environment: test
    defaults:
      run:
        working-directory: foodHub-backend-server

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: foodHub-backend-server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Tests
        run: npm run test
        env: # ⭐️ BƯỚC QUAN TRỌNG: Buộc tiêm các Secret vào process.env của lệnh test
          NODE_ENV: ${{ vars.NODE_ENV }}
          PORT: ${{ vars.PORT }}
          PING_TIMEOUT: ${{ vars.PING_TIMEOUT }}
          PINT_INTERVAL: ${{ vars.PINT_INTERVAL }}
          DELIVERY_CHARGE_BASE: ${{ vars.DELIVERY_CHARGE_BASE }}
          DELIVERY_CHARGE_RATE_PER_KM: ${{ vars.DELIVERY_CHARGE_RATE_PER_KM }}
          DELIVERY_JOB_ACCEPT_TIMEOUT: ${{ vars.DELIVERY_JOB_ACCEPT_TIMEOUT }}
          DISTANCE_ACCEPTED_RANGE: ${{ vars.DISTANCE_ACCEPTED_RANGE }}
          MAX_DISTANCE_ACCEPTED_RANGE: ${{ vars.MAX_DISTANCE_ACCEPTED_RANGE }}
          MAX_ASSIGNMENT_ATTEMP: ${{ vars.MAX_ASSIGNMENT_ATTEMP }}
          MAX_ITEM_PER_PAGE: ${{ vars.MAX_ITEM_PER_PAGE }}
          MAX_RESTAURANT_ACCEPT_RANGE: ${{ vars.MAX_RESTAURANT_ACCEPT_RANGE }}
          NETWORK_DELAY: ${{ vars.NETWORK_DELAY }}
          NO_SUITABLE_DRONE_RETRY: ${{ vars.NO_SUITABLE_DRONE_RETRY }}
          FRONT_END_URL: ${{ vars.FRONT_END_URL }}
          MONGODH_URL: ${{ secrets.MONGODH_URL }}
          JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}

  # ==================== 2. STAGING TỰ ĐỘNG ====================
  deploy-staging:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: hiện tại biến secrets
        run : echo "RENDER_STAGING_DEPLOY_HOOK :${{secrets.RENDER_BACKEND_DEPLOY_HOOK_URL}}"
      - name: Deploy to Staging
        run: curl -X POST ${{ secrets.RENDER_BACKEND_DEPLOY_HOOK_URL }}

      - name: Staging Live
        run: echo "Staging đã lên sóng → https://foodhub-3.onrender.com"

  # ==================== 3. PRODUCTION CẦN DUYỆT ====================
  deploy-production:
    needs: [test, deploy-staging]
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://foodhub-6342.onrender.com

    steps:
      - name: Deploy to Production
        run: curl -X POST ${{ secrets.RENDER_PROD_DEPLOY_HOOK }}

      - name: Production Live
        run: echo "PRODUCTION ĐÃ LÊN SÓNG THÀNH CÔNG!"

  create-issue-on-fail:
    needs: test
    if: failure() && github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      issues: write  # Bắt buộc để assign

    steps:
      # Bước 1: Tạo issue trước (dùng action tạo issue, lấy output)
      - name: Tạo Issue
        id: create_issue  # ID để lấy output sau
        uses: actions/github-script@v7  # Hoặc action tạo issue khác
        with:
          script: |
            const result = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: "Test Fail - Sửa gấp!",
              body: "Chi tiết lỗi test ở đây."
            });
            return result.data.number;  # Trả về số issue

      # Bước 2: Assign bằng pozil/auto-assign-action@v2
      - name: Assign người sửa
        uses: pozil/auto-assign-action@v2  # ← Đây chính là action bạn muốn
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}  # Token mặc định
          issue-number: ${{ steps.create_issue.outputs.result }}  # ← LẤY SỐ ISSUE TỪ BƯỚC TRƯỚC (đây là chìa khóa!)
          assignees: |  # Danh sách người assign (cách nhau dòng mới)
            ${{ github.actor }}  # Ví dụ: assign cho người gây lỗi
            techlead-abc  # Hoặc thêm người khác

      # Hoặc nếu không có số issue, tìm theo title (cách cứu cánh)
      - name: Assign theo title (nếu không có số)
        uses: pozil/auto-assign-action@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          title: "Test Fail - Sửa gấp!"  # Tìm issue có title chứa từ này
          assignees: ${{ github.actor }}