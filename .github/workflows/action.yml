name: CI/CD - Test & Deploy Render

on:
  push:
    branches: [ main, AddTestCase ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: foodHub-backend-server   # ← CHỈ CẦN DÒNG NÀY LÀ XANH!!!

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: foodHub-backend-server/package-lock.json

      - run: npm ci

      - name: Run tests
        run: npm run test --if-present
        env:
          NODE_ENV: test
          MONGODH_URL: ${{ secrets.MONGODB_URL_TEST }}
          JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY_TEST }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY_TEST }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET_TEST }}

      - name: Deploy to Render
        if: github.ref == 'refs/heads/AddTestCase'
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}