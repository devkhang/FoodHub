name: CI/CD với Environments (siêu sạch)

on:
  push:
    branches: [ main,AddTestCase]
  pull_request:
    branches: [ main,AddTestCase]
  workflow_dispatch:

jobs:
  test:
    environment: test               # ← GitHub tự inject MONGODB_URL, STRIPE_SECRET_KEY, v.v.
    runs-on: ubuntu-latest
    defaults:
      run: 
        working-directory: foodHub-backend-server

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: foodHub-backend-server/package-lock.json
      - run: npm ci
      - name: xem biến
      - run: |
          echo "kiểm tra biến"
          echo "biến : ${{vars.FRONT_END_URL}}"