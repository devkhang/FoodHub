name: CI/CD với Environments (siêu sạch)

on:
  push:
    branches: [ main ,AddTestCase]
  pull_request:
    branches: [ main,AddTestCase]
  workflow_dispatch:

jobs:
  test:
    environment: test               # ← GitHub tự inject MONGODB_URL, STRIPE_SECRET_KEY, v.v.
    runs-on: ubuntu-latest
    defaults:
      run: 
        working-directory: foodHub-backend-server

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: foodHub-backend-server/package-lock.json
      - run: npm ci
      - name: Run tests
        run: npm run test --if-present
        # → KHÔNG CẦN env: gì cả! Environment "test" đã cung cấp hết

  deploy-production:
    needs: test
    environment: production         # ← tự inject biến production thật
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to Render Production
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        # → cũng không cần env: gì cả