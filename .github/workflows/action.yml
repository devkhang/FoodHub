name: CI/CD - Merge vào main → Staging tự động → Production phải duyệt

on:
  push:
    branches: [ main ]                  # Khi merge PR vào main → chạy tự động
  workflow_dispatch:                    # Bấm tay để chạy production

jobs:
  # ==================== 1. CHẠY TEST (bắt buộc) ====================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    environment: test
    defaults:
      run:
        working-directory: foodHub-backend-server

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: foodHub-backend-server/package-lock.json

      - run: npm ci

      - name: Run Tests (fail = dừng hết)
        run: npm run test
        env: # ⭐️ BƯỚC QUAN TRỌNG: Buộc tiêm các Secret vào process.env của lệnh test
          NODE_ENV: ${{ vars.NODE_ENV }}
          PORT: ${{ vars.PORT }}
          PING_TIMEOUT: ${{ vars.PING_TIMEOUT }}
          PINT_INTERVAL: ${{ vars.PINT_INTERVAL }}
          DELIVERY_CHARGE_BASE: ${{ vars.DELIVERY_CHARGE_BASE }}
          DELIVERY_CHARGE_RATE_PER_KM: ${{ vars.DELIVERY_CHARGE_RATE_PER_KM }}
          DELIVERY_JOB_ACCEPT_TIMEOUT: ${{ vars.DELIVERY_JOB_ACCEPT_TIMEOUT }}
          DISTANCE_ACCEPTED_RANGE: ${{ vars.DISTANCE_ACCEPTED_RANGE }}
          MAX_DISTANCE_ACCEPTED_RANGE: ${{ vars.MAX_DISTANCE_ACCEPTED_RANGE }}
          MAX_ASSIGNMENT_ATTEMP: ${{ vars.MAX_ASSIGNMENT_ATTEMP }}
          MAX_ITEM_PER_PAGE: ${{ vars.MAX_ITEM_PER_PAGE }}
          MAX_RESTAURANT_ACCEPT_RANGE: ${{ vars.MAX_RESTAURANT_ACCEPT_RANGE }}
          NETWORK_DELAY: ${{ vars.NETWORK_DELAY }}
          NO_SUITABLE_DRONE_RETRY: ${{ vars.NO_SUITABLE_DRONE_RETRY }}
          FRONT_END_URL: ${{ vars.FRONT_END_URL }}
          MONGODH_URL: ${{ secrets.MONGODH_URL }}
          JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}

  # ==================== 2. STAGING – TỰ ĐỘNG KHI TEST PASS ====================
  deploy-staging:
    name: Deploy → Staging (tự động)
    needs: test                              # Chỉ chạy khi test PASS
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Trigger Staging Deploy
        run: curl -X POST ${{ secrets.RENDER_STAGING_DEPLOY_HOOK }}

      - name: Thông báo Staging thành công
        run: echo "STAGING ĐÃ LÊN SÓNG → https://foodhub-3.onrender.com"

  # ==================== 3. PRODUCTION – BẮT BUỘC CÓ NGƯỜI DUYỆT ====================
  deploy-production:
    name: Deploy → Production (cần duyệt thủ công)
    needs: test                              # Vẫn phải pass test trước
    if: github.event_name == 'workflow_dispatch'   # Chỉ chạy khi bấm Run workflow
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://foodhub-6342.onrender.com    # hiện luôn link trên GitHub

    steps:
      - name: Đang chờ người có quyền duyệt...
        run: echo "Job này sẽ KHÔNG chạy nếu chưa có người bấm Approve trong Environment production"

      - name: Trigger Production Deploy
        run: curl -X POST ${{ secrets.RENDER_PROD_DEPLOY_HOOK }}

      - run: echo "PRODUCTION ĐÃ LÊN SÓNG THÀNH CÔNG!"
