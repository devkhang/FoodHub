name: CI/CD với Environments (siêu sạch)

on:
  push:
    branches: [ main, AddTestCase ]
  pull_request:
    branches: [ main, AddTestCase ]
  workflow_dispatch:

jobs:
  test:
    environment: test             # ← GitHub tự inject MONGODB_URL, STRIPE_SECRET_KEY, v.v.
    runs-on: ubuntu-latest
    defaults:
      run: 
        working-directory: foodHub-backend-server

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: foodHub-backend-server/package-lock.json
          
      - run: npm ci
      
      # ⭐️ SỬA LỖI CÚ PHÁP YML VÀ KIỂM TRA BIẾN
      - name: Xem các biến môi trường
        run: |
          echo "Kiểm tra biến từ vars:"
          echo "MONGODH_URL: ${{ secrets.MONGODH_URL }}"
          # Lưu ý: Các Secret (như STRIPE_SECRET_KEY) KHÔNG hiển thị ở đây
          # nhưng chúng có thể được tiêm vào step Run tests

      - name: Run tests
        run: npm run test --if-present
        env: # ⭐️ BƯỚC QUAN TRỌNG: Buộc tiêm các Secret vào process.env của lệnh test
          NODE_ENV: ${{ vars.NODE_ENV }}
          PORT: ${{ vars.PORT }}
          PING_TIMEOUT: ${{ vars.PING_TIMEOUT }}
          PINT_INTERVAL: ${{ vars.PINT_INTERVAL }}
          DELIVERY_CHARGE_BASE: ${{ vars.DELIVERY_CHARGE_BASE }}
          DELIVERY_CHARGE_RATE_PER_KM: ${{ vars.DELIVERY_CHARGE_RATE_PER_KM }}
          DELIVERY_JOB_ACCEPT_TIMEOUT: ${{ vars.DELIVERY_JOB_ACCEPT_TIMEOUT }}
          DISTANCE_ACCEPTED_RANGE: ${{ vars.DISTANCE_ACCEPTED_RANGE }}
          MAX_DISTANCE_ACCEPTED_RANGE: ${{ vars.MAX_DISTANCE_ACCEPTED_RANGE }}
          MAX_ASSIGNMENT_ATTEMP: ${{ vars.MAX_ASSIGNMENT_ATTEMP }}
          MAX_ITEM_PER_PAGE: ${{ vars.MAX_ITEM_PER_PAGE }}
          MAX_RESTAURANT_ACCEPT_RANGE: ${{ vars.MAX_RESTAURANT_ACCEPT_RANGE }}
          NETWORK_DELAY: ${{ vars.NETWORK_DELAY }}
          NO_SUITABLE_DRONE_RETRY: ${{ vars.NO_SUITABLE_DRONE_RETRY }}
          FRONT_END_URL: ${{ vars.FRONT_END_URL }}
          MONGODH_URL: ${{ secrets.MONGODH_URL }}
          JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
  development:
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/AddTestCase'
    runs-on: ubuntu-latest
    environment:
      name: test
      url: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}   # link vào chính job này
    defaults:
      run:
        working-directory: foodHub-backend-server

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm ci

      # BƯỚC THẦN THÁNH: Chạy server thật + expose ra internet
      - name: Chạy server FoodHub (localhost → có link công khai!)
        run: |
          echo "Đang khởi động server FoodHub..."
          npm run start &
          echo "Server đang chạy ở background..."
          
          # Dùng ngrok để tạo link công khai trỏ vào localhost:5000
          curl -sL https://ngrok.com/download | tar -xz
          ./ngrok authtoken 2nY...your-ngrok-token...   # ← bạn thêm token 1 lần thôi
          ./ngrok http 3001 --log=stdout > ngrok.log 2>&1 &
          
          echo "Chờ 10 giây để ngrok tạo link..."
          sleep 10
          
          echo "Lấy link công khai..."
          NGROK_URL=$(curl -s http://localhost:4040/api/tunnels | jq -r '.tunnels[0].public_url')
          echo "LINK CÔNG KHAI CỦA BẠN (chạy thật 100%):"
          echo "$NGROK_URL"
          echo "LINK_NGROK=$NGROK_URL" >> $GITHUB_ENV
        env: # ⭐️ BƯỚC QUAN TRỌNG: Buộc tiêm các Secret vào process.env của lệnh test
          NODE_ENV: ${{ vars.NODE_ENV }}
          PORT: ${{ vars.PORT }}
          PING_TIMEOUT: ${{ vars.PING_TIMEOUT }}
          PINT_INTERVAL: ${{ vars.PINT_INTERVAL }}
          DELIVERY_CHARGE_BASE: ${{ vars.DELIVERY_CHARGE_BASE }}
          DELIVERY_CHARGE_RATE_PER_KM: ${{ vars.DELIVERY_CHARGE_RATE_PER_KM }}
          DELIVERY_JOB_ACCEPT_TIMEOUT: ${{ vars.DELIVERY_JOB_ACCEPT_TIMEOUT }}
          DISTANCE_ACCEPTED_RANGE: ${{ vars.DISTANCE_ACCEPTED_RANGE }}
          MAX_DISTANCE_ACCEPTED_RANGE: ${{ vars.MAX_DISTANCE_ACCEPTED_RANGE }}
          MAX_ASSIGNMENT_ATTEMP: ${{ vars.MAX_ASSIGNMENT_ATTEMP }}
          MAX_ITEM_PER_PAGE: ${{ vars.MAX_ITEM_PER_PAGE }}
          MAX_RESTAURANT_ACCEPT_RANGE: ${{ vars.MAX_RESTAURANT_ACCEPT_RANGE }}
          NETWORK_DELAY: ${{ vars.NETWORK_DELAY }}
          NO_SUITABLE_DRONE_RETRY: ${{ vars.NO_SUITABLE_DRONE_RETRY }}
          FRONT_END_URL: ${{ vars.FRONT_END_URL }}
          MONGODH_URL: ${{ secrets.MONGODH_URL }}
          JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
          
      # Hiện link đẹp nhất có thể trên GitHub
      - name: Thông báo server đang chạy thật!
        run: |
          echo "SERVER FOODHUB ĐÃ CHẠY THẬT RỒI! (localhost nhưng ai cũng vào được)"
          echo "Link truy cập (có hiệu lực 6–8 tiếng):"
          echo "$LINK_NGROK"
          echo ""
          
      # Tạo summary đẹp nhất
      - name: Summary
        run: |
          echo "# Server Development đang chạy!" >> $GITHUB_STEP_SUMMARY
          echo "Link công khai: **$LINK_NGROK**" >> $GITHUB_STEP_SUMMARY
          echo "- GET $LINK_NGROK/greet" >> $GITHUB_STEP_SUMMARY
          echo "- POST $LINK_NGROK/auth/login" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_Link tự động tắt sau ~6 tiếng (khi job kết thúc)_" >> $GITHUB_STEP_SUMMARY

