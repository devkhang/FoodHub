          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}

      - name: Thông báo thành công (đẹp nhất)
        run: |
          echo "# SERVER FOODHUB ĐÃ CHẠY THẬT!" >> $GITHUB_STEP_SUMMARY
          echo "**Link công khai (6–8 tiếng):**" >> $GITHUB_STEP_SUMMARY
          echo "$LINK_NGROK" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- GET $LINK_NGROK/greet" >> $GITHUB_STEP_SUMMARY
          echo "- POST $LINK_NGROK/auth/login" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_Link tự tắt khi job kết thúc_" >> $GITHUB_STEP_SUMMARY

