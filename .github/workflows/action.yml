name: CI/CD với Environments (siêu sạch)

on:
  push:
    branches: [ main, AddTestCase ]
  pull_request:
    branches: [ main, AddTestCase ]
  workflow_dispatch:

jobs:
  test:
    environment: test             # ← GitHub tự inject MONGODB_URL, STRIPE_SECRET_KEY, v.v.
    runs-on: ubuntu-latest
    defaults:
      run: 
        working-directory: foodHub-backend-server

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: foodHub-backend-server/package-lock.json
          
      - run: npm ci
      
      # ⭐️ SỬA LỖI CÚ PHÁP YML VÀ KIỂM TRA BIẾN
      - name: Xem các biến môi trường
        run: |
          echo "Kiểm tra biến từ vars:"
          echo "MONGODH_URL: ${{ secrets.MONGODH_URL }}"
          # Lưu ý: Các Secret (như STRIPE_SECRET_KEY) KHÔNG hiển thị ở đây
          # nhưng chúng có thể được tiêm vào step Run tests

      - name: Run tests
        run: npm run test --if-present
        env: # ⭐️ BƯỚC QUAN TRỌNG: Buộc tiêm các Secret vào process.env của lệnh test
          NODE_ENV: ${{ vars.NODE_ENV }}
          PORT: ${{ vars.PORT }}
          PING_TIMEOUT: ${{ vars.PING_TIMEOUT }}
          PINT_INTERVAL: ${{ vars.PINT_INTERVAL }}
          DELIVERY_CHARGE_BASE: ${{ vars.DELIVERY_CHARGE_BASE }}
          DELIVERY_CHARGE_RATE_PER_KM: ${{ vars.DELIVERY_CHARGE_RATE_PER_KM }}
          DELIVERY_JOB_ACCEPT_TIMEOUT: ${{ vars.DELIVERY_JOB_ACCEPT_TIMEOUT }}
          DISTANCE_ACCEPTED_RANGE: ${{ vars.DISTANCE_ACCEPTED_RANGE }}
          MAX_DISTANCE_ACCEPTED_RANGE: ${{ vars.MAX_DISTANCE_ACCEPTED_RANGE }}
          MAX_ASSIGNMENT_ATTEMP: ${{ vars.MAX_ASSIGNMENT_ATTEMP }}
          MAX_ITEM_PER_PAGE: ${{ vars.MAX_ITEM_PER_PAGE }}
          MAX_RESTAURANT_ACCEPT_RANGE: ${{ vars.MAX_RESTAURANT_ACCEPT_RANGE }}
          NETWORK_DELAY: ${{ vars.NETWORK_DELAY }}
          NO_SUITABLE_DRONE_RETRY: ${{ vars.NO_SUITABLE_DRONE_RETRY }}
          FRONT_END_URL: ${{ vars.FRONT_END_URL }}
          MONGODH_URL: ${{ secrets.MONGODH_URL }}
          JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
  development:
    needs: test
    runs-on: ubuntu-latest
    environment:
      name: development
      url: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
    defaults:
      run:
        working-directory: foodHub-backend-server

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm ci

      # BƯỚC THẦN THÁNH – CHẠY SERVER + NGROK (ĐÃ FIX CHO DỰ ÁN CỦA BẠN)
      - name: Khởi động server + tạo link công khai
        run: |
          echo "Khởi động server FoodHub..."
          npm start &                                          # Dùng đúng lệnh trong package.json

          echo "Tải ngrok phiên bản mới nhất..."
          wget -q https://bin.equinox.io/c/bNyj1mQVYHo/ngrok-v3-stable-linux-amd64.tgz
          tar xzf ngrok-v3-stable-linux-amd64.tgz
          chmod +x ngrok

          echo "Đăng nhập ngrok..."
          ./ngrok authtoken ${{ secrets.NGROK_TOKEN }}

          echo "Mở đường hầm tới cổng 3001..."
          ./ngrok http 3001 > /dev/null 2>&1 &

          echo "Đợi ngrok sẵn sàng (15 giây)..."
          sleep 15

          NGROK_URL=$(curl -s http://localhost:4040/api/tunnels | grep -o "https://[a-z0-9]*\.ngrok\.io" | head -1)

          if [ -z "$NGROK_URL" ]; then
            echo "Lỗi: Không lấy được link ngrok!"
            curl http://localhost:4040/api/tunnels
            exit 1
          fi

          echo "LINK CÔNG KHAI (CHẠY THẬT 100%):"
          echo "$NGROK_URL"
          echo "LINK_NGROK=$NGROK_URL" >> $GITHUB_ENV
              env: # ⭐️ BƯỚC QUAN TRỌNG: Buộc tiêm các Secret vào process.env của lệnh test
          NODE_ENV: ${{ vars.NODE_ENV }}
          PORT: ${{ vars.PORT }}
          PING_TIMEOUT: ${{ vars.PING_TIMEOUT }}
          PINT_INTERVAL: ${{ vars.PINT_INTERVAL }}
          DELIVERY_CHARGE_BASE: ${{ vars.DELIVERY_CHARGE_BASE }}
          DELIVERY_CHARGE_RATE_PER_KM: ${{ vars.DELIVERY_CHARGE_RATE_PER_KM }}
          DELIVERY_JOB_ACCEPT_TIMEOUT: ${{ vars.DELIVERY_JOB_ACCEPT_TIMEOUT }}
          DISTANCE_ACCEPTED_RANGE: ${{ vars.DISTANCE_ACCEPTED_RANGE }}
          MAX_DISTANCE_ACCEPTED_RANGE: ${{ vars.MAX_DISTANCE_ACCEPTED_RANGE }}
          MAX_ASSIGNMENT_ATTEMP: ${{ vars.MAX_ASSIGNMENT_ATTEMP }}
          MAX_ITEM_PER_PAGE: ${{ vars.MAX_ITEM_PER_PAGE }}
          MAX_RESTAURANT_ACCEPT_RANGE: ${{ vars.MAX_RESTAURANT_ACCEPT_RANGE }}
          NETWORK_DELAY: ${{ vars.NETWORK_DELAY }}
          NO_SUITABLE_DRONE_RETRY: ${{ vars.NO_SUITABLE_DRONE_RETRY }}
